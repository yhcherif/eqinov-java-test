plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'war'
}

group = 'com.eqinov.recrutement'
version = '1.0.0-SNAPSHOT'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
	// d�pendances thymeleaf pour la couche pr�sentation
  	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
   	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf'
   	compile group: 'nz.net.ultraq.thymeleaf', name: 'thymeleaf-layout-dialect'

    // acc�s aux donn�es
   	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'

    // ressources web
    compile group: 'org.webjars', name: 'bootstrap', version: '4.3.1'
    compile group: 'org.webjars', name: 'highstock', version: '6.0.3'
    compile group: 'org.webjars', name: 'jquery-ui', version: '1.12.1'
    compile group: 'org.webjars', name: 'webjars-locator', version: '0.36'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20200518'


    // pour mocker les api web utilis�es
	testCompile group: 'com.github.tomakehurst', name: 'wiremock-jre8', version: '2.23.2'
}
